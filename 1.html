<h2>시</h2>
<p>샛별<br></p><p style="margin-top:10px;">
  가을 밤 하늘에<br>
  네온 사인 위로<br>
  샛별이 떠 올랐네
  </p><p style="margin-top:10px;">
  지붕 위에 남몰래<br>
  박꽃이 피어나듯<br>
  샛별이 떠 올랐네<br>
</p>
<p>봄볕<br></p><p style="margin-top:20px;">
  온 꽃밭에<br>
  물기 촉촉한<br>
  이 봄날에<br>
</p><p style="margin-top:10px;">
  꽃눈아<br>
  난 세상 어디든<br>
  비추었는데<br>
</p><p style="margin-top:10px;">
  네게 닿아<br>
  작은 한 점<br>
  봄빛 되었다<br>
</p><p style="margin-top:10px;">
  참으로 네게<br>
  기쁘게 슬프게도<br>
  기대었다<br>
</p><p style="margin-top:10px;">
  이슬 맺힌<br>
  망을 끝에 매달려<br>
  잠시 잠시만......<br>
</p><p style="margin-top:10px;">
  구름 볕 가려도<br>
  난 네게 안겨<br>
  꽃빛 되련다
